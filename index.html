<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your To-do</title>
</head>

<body>
    <div class="container">
        <div class="task-app">
            <h1>To-do-list <img src="https://static.vecteezy.com/system/resources/previews/000/356/165/original/vector-checklist-icon.jpg" alt="list-icon"></h1>

            <div class="input-field">
                <input type="text" id="input-box" placeholder="Add your text">
                <button id="add-btn" onclick="addTask()">Add</button>
            </div>

            <ul class="lists" id="lists">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
